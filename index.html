<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pathor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000; /* Black background */
            color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #111; /* Dark card */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 400px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #00acee;
        }

        h1 {
            margin-bottom: 10px;
            color: #00acee; /* Accent color */
        }

        p {
            margin: 5px 0;
            color: #ccc;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #1da1f2;
            font-weight: 500;
        }

        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://i.imgur.com/4oM9jXO.jpeg" alt="Profile Picture" class="profile-pic">
        <h1>Pathor</h1>
        <p><strong>Age:</strong> 16</p>
        <p><strong>Gender:</strong> Male</p>

        <div class="social-links">
            <a href="https://github.com/TheCringeA" target="_blank">GitHub</a>
            <a href="https://www.instagram.com/pathorsobased/" target="_blank">Instagram</a>
            <a href="https://www.instagram.com/devil_siam_gang/" target="_blank">DEVILSIAMGANG</a>
        </div>
    </div>
</body>
</html>
